<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup" id="popup">
      <div class="profile_pic" id="profile_pic">
        <img src="./src/img/yomoro.jpg" />
      </div>
      <div class="user_data" id="user_data">
        <p id="username"></p>
        <p class="followers_count" id="followers_count"></p>
      </div>
    </div>
    <div class="new-user" id="new-user">
      <h2>Welcome!</h2>
      <h5>Please go to settings and add your instagram user</h5>
    </div>
    <div class="footer" id="footer">
      <div></div>
      <button class="settings" id="settings">
        <i class="fa fa-cog"></i>
      </button>
    </div>
    <script src="popup.js" charset="UTF-8"></script>
  </body>
</html>
